name: Deploy

on:
  push:
    branches: [ dev-server ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Pull master, rebuild docker image and start docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd ${{ secrets.PATH }}
          git pull
          git checkout dev-server
          echo ${{ secrets.PASSWORD }} | sudo -S docker rm $(echo ${{ secrets.PASSWORD }} | sudo -S docker ps -a -q)
          echo ${{ secrets.PASSWORD }} | sudo -S docker build -t pointkeeper_image ./
          echo ${{ secrets.PASSWORD }} | sudo -S docker run -d -p 80:80 pointkeeper_image

